<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Page</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="headnav">
            <div class="imgwrap">
                <img  src="./images/art.svg" alt="logo"/>
                <p></p>
            </div>

                <ul>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Raphael</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Michelangelo</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Leonardo</a></li>
                </ul>
        </div>

        <div class="wrapper">
            <div class="headermain">
                <h1>On the wonders of art!</h2>
                <p>  The most beautiful experience we can have is the mysterious.
                     It is the fundamental emotion that stands at the cradle of true art
                     and true science.
                </p>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button>Sign Up!</button></a>
            </div>

            <img class="headimg" src="./images/adam.jpg" alt="The creation of Adam"/>

        </div>

    </header>

    <main>
      <div class="mainwrap1">
          <h2>Pantings!</h2>

          <div class="paintings">

            <figure>
                <img src="./images/christina.jpg" alt="Christina's world">
                <figcaption>Christina's world</br>-Andrew Wyeth</figcaption>
            </figure>
            <figure>
                <img src="./images/nighthawks.jpeg" alt="Nighthawks">
                <figcaption>Nighthawks</br>-Edward Hopper</figcaption>
            </figure>
            <figure>
                <img src="./images/pearl.jpg" alt="Girl with a Pearl Earring">
                <figcaption>Girl with a Pearl Earring</br>-Johannes Vermeer</figcaption>
            </figure>
            <figure>
                <img src="./images/wanderer.jpg" alt="Wanderer above the sea of Fog">
                <figcaption>Wanderer above the sea of Fog</br>-Caspar David Friedrich</figcaption>
            </figure>

          </div>

      </div>

      <div class="mainwrap2">

        <figure>
            <blockquote>"When she laughed I wanted her again.
                 A moment later she asked me if I loved her. 
                 I said that sort of question had no meaning, 
                 really; but I supposed I didn't."
             </blockquote>
            <figcaption>
                -Meursault, <cite>The Stranger</cite>
            </figcaption>
        </figure>

      </div>

      <div class="mainwrap3">
            <div class="card">
                <h3>You can join the fun!</h3>
                <p>Sign up by clicking that button.</p>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button>Sign Up!</button></a>
            </div>
      </div>

    </main>

    <footer>
        <div class="foot"><a href="https://github.com/Mynameisfrostwalker">FrostWalker</a></div>
    </footer>
    
</body>
</html>
